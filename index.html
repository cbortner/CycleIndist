<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skeletal Path Model</title>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" />

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    svg {
      border: 1px solid #ccc;
    }
    .node circle {
      fill: lightblue;
      stroke: steelblue;
      stroke-width: 2px;
    }
    .node text {
      font-size: 14px;
    }
    .eq-box {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Skeletal Path Model</h2>
  <p>Click a node to move the leak.</p>
  <div style="width: 100%; overflow-x: auto; display: flex; justify-content: center;">
    <svg width="100%" height="180" viewBox="0 0 560 180" preserveAspectRatio="xMidYMid meet"></svg>
  </div>

  <div class="eq-box">
    <strong>Input-Output Equation:</strong>
    <div id="equation"></div>
  </div>

  <script>
    const nodes = [
      { id: 0, label: "1" },
      { id: 1, label: "2" },
      { id: 2, label: "3" },
      { id: 3, label: "4" },
    ];

    // Positions for a 4-cycle (roughly a diamond/square)
    const nodePositions = [
      { x: 150, y: 80 },  // compartment 1 (left)
      { x: 270, y: 40 },  // compartment 2 (top)
      { x: 390, y: 80 },  // compartment 3 (right)
      { x: 270, y: 120 }, // compartment 4 (bottom)
    ];

    // Links for the 4-cycle
    const links = [
      { source: 0, target: 1, label: "a_{21}" }, // 1 → 2
      { source: 1, target: 2, label: "a_{32}" }, // 2 → 3
      { source: 2, target: 3, label: "a_{43}" }, // 3 → 4
      { source: 3, target: 0, label: "a_{14}" }, // 4 → 1 (rename if you prefer a_{41})
    ];

    let leakNode = 0; // Initial leak location

    const eqLookup = {
      0: "y^{(4)}_4 + (\\textcolor{red}{a_{01}}+a_{21}+a_{32}+a_{43}) y^{(3)}_4 + (\\textcolor{red}{a_{01}}a_{32}+\\textcolor{red}{a_{01}}a_{43}+a_{21}a_{32}+a_{21}a_{43}+a_{32}a_{43}) y''_4 + (\\textcolor{red}{a_{01}}a_{32}a_{43}+a_{21}a_{32}a_{43}) y'_4 = (a_{21}a_{32}a_{43})u_1",
      1: "y^{(4)}_4 + (\\textcolor{red}{a_{02}}+a_{21}+a_{32}+a_{43}) y^{(3)}_4 + (\\textcolor{red}{a_{02}}a_{21}+\\textcolor{red}{a_{02}}a_{43}+a_{21}a_{32}+a_{21}a_{43}+a_{32}a_{43}) y''_4 + (\\textcolor{red}{a_{02}}a_{21}a_{43}+a_{21}a_{32}a_{43}) y'_4 = (a_{21}a_{32}a_{43})u_1",
      2: "y^{(4)}_4 + (\\textcolor{red}{a_{03}}+a_{21}+a_{32}+a_{43}) y^{(3)}_4 + (\\textcolor{red}{a_{03}}a_{21}+\\textcolor{red}{a_{03}}a_{32}+a_{21}a_{32}+a_{21}a_{43}+a_{32}a_{43}) y''_4 + (\\textcolor{red}{a_{03}}a_{21}a_{32}+a_{21}a_{32}a_{43}) y'_4 = (a_{21}a_{32}a_{43})u_1",
      3: "y^{(4)}_4 + (\\textcolor{red}{a_{04}}+a_{21}+a_{32}+a_{43}) y^{(3)}_4 + (\\textcolor{red}{a_{04}}a_{21}+\\textcolor{red}{a_{04}}a_{32}+a_{21}a_{32}+a_{21}a_{43}+a_{32}a_{43}+\\textcolor{red}{a_{04}}a_{43}) y''_4 + (a_{21}a_{32}a_{43}+\\textcolor{red}{a_{04}}a_{32}a_{43}+a_{21}\\textcolor{red}{a_{04}}a_{43}+a_{21}a_{32}\\textcolor{red}{a_{04}}) y'_4 + (\\textcolor{red}{a_{04}}a_{21}a_{32}a_{43})y_4 = (a_{21}a_{32}a_{43})u_1",
    };

    const svg = d3.select("svg");

    // Define arrowhead markers
    svg.append("defs").append("marker")
      .attr("id", "link-arrow")
      .attr("viewBox", "0 0 10 10")
      .attr("refX", 10)
      .attr("refY", 5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
      .append("path")
      .attr("d", "M 0 0 L 10 5 L 0 10 z")
      .attr("fill", "gray");

    svg.append("defs").append("marker")
      .attr("id", "leak-arrow")
      .attr("viewBox", "0 0 10 10")
      .attr("refX", 10)
      .attr("refY", 5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
      .append("path")
      .attr("d", "M 0 0 L 10 5 L 0 10 z")
      .attr("fill", "red");

    svg.append("defs").append("marker")
      .attr("id", "arrow")
      .attr("viewBox", "0 0 10 10")
      .attr("refX", 10)
      .attr("refY", 5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto-start-reverse")
      .append("path")
      .attr("d", "M 0 0 L 10 5 L 0 10 z")
      .attr("fill", "black");

    // Node group
    const nodeGroup = svg.selectAll("g.node")
      .data(nodes)
      .enter()
      .append("g")
      .attr("class", "node")
      .attr("transform", (d) => `translate(${nodePositions[d.id].x}, ${nodePositions[d.id].y})`)
      .on("click", (event, d) => {
        leakNode = d.id;
        drawLeak();
        updateEquation();
      });

    nodeGroup.append("circle").attr("r", 25);
    nodeGroup.append("text")
      .attr("text-anchor", "middle")
      .attr("dy", 5)
      .text(d => d.label);

    // Links (4-cycle)
    svg.selectAll("line.link")
      .data(links)
      .enter()
      .append("line")
      .attr("class", "link")
      .attr("stroke", "gray")
      .attr("stroke-width", 2)
      .attr("x1", d => nodePositions[d.source].x)
      .attr("y1", d => nodePositions[d.source].y)
      .attr("x2", d => nodePositions[d.target].x)
      .attr("y2", d => nodePositions[d.target].y)
      .attr("marker-end", "url(#link-arrow)");

    // Edge labels
    svg.selectAll(".edge-label")
      .data(links)
      .enter()
      .append("foreignObject")
      .attr("x", d => (nodePositions[d.source].x + nodePositions[d.target].x) / 2 - 20)
      .attr("y", d => (nodePositions[d.source].y + nodePositions[d.target].y) / 2 - 15)
      .attr("width", 40)
      .attr("height", 30)
      .append("xhtml:div")
      .style("text-align", "center")
      .style("font-size", "14px")
      .each(function(d) {
        katex.render(d.label, this, { throwOnError: false });
      });

    // Draw input arrow to compartment 1 (node 1)
    svg.append("line")
      .attr("x1", nodePositions[0].x - 80)
      .attr("y1", nodePositions[0].y)
      .attr("x2", nodePositions[0].x - 30)
      .attr("y2", nodePositions[0].y)
      .attr("stroke", "black")
      .attr("stroke-width", 3)
      .attr("marker-end", "url(#arrow)");

    svg.append("text")
      .attr("x", nodePositions[0].x - 90)
      .attr("y", nodePositions[0].y - 5)
      .attr("text-anchor", "start")
      .attr("fill", "black")
      .text("in");

    // Draw output probe from compartment 3 (node 3)
    svg.append("line")
      .attr("x1", nodePositions[2].x)
      .attr("y1", nodePositions[2].y)
      .attr("x2", nodePositions[2].x + 50)
      .attr("y2", nodePositions[2].y - 30)
      .attr("stroke", "black")
      .attr("stroke-width", 3);

    svg.append("circle")
      .attr("cx", nodePositions[2].x + 50)
      .attr("cy", nodePositions[2].y - 30)
      .attr("r", 5)
      .attr("fill", "black");

    svg.append("text")
      .attr("x", nodePositions[2].x + 60)
      .attr("y", nodePositions[2].y - 35)
      .attr("text-anchor", "start")
      .attr("fill", "black")
      .text("out");

    function drawLeak() {
      svg.selectAll("line.leak-indicator").remove();
      svg.selectAll(".leak-label").remove();

      const pos = nodePositions[leakNode];

      svg.append("line")
        .attr("class", "leak-indicator")
        .attr("x1", pos.x)
        .attr("y1", pos.y + 30)
        .attr("x2", pos.x)
        .attr("y2", pos.y + 65)
        .attr("stroke", "red")
        .attr("stroke-width", 2)
        .attr("marker-end", "url(#leak-arrow)");

      svg.append("foreignObject")
        .attr("class", "leak-label")
        .attr("x", pos.x - 20)
        .attr("y", pos.y + 65)
        .attr("width", 50)
        .attr("height", 30)
        .append("xhtml:div")
        .style("color", "red")
        .style("font-size", "14px")
        .style("text-align", "center")
        .each(function() {
          katex.render(`a_{0${leakNode + 1}}`, this, { throwOnError: false });
        });
    }

    function updateEquation() {
      const eqDiv = document.getElementById("equation");
      katex.render(eqLookup[leakNode], eqDiv, { throwOnError: false });
    }

    // Initial draw
    drawLeak();
    updateEquation();
  </script>
</body>
</html>
